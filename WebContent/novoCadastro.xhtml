<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:insert name="metadata"/>
    <h:head>
        <f:facet name="first"> 
            <meta charset="UTF-8" />
            <title>Vida Certa - Controle Financeiro Pessoal</title>
            <h:outputStylesheet library="css" name="estilo.css" />
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="formCadastrarUsuario">
           <div class="fundo">
       			<h:graphicImage library="imagens" class="logo" name="logo-vidacerta.png" alt="Logo do projeto vida certa." />

                <div class="conteudo">
                    <div class="box-login">
                    	<p:outputLabel for="nome" value="Nome:" />
						<p:inputText  id="nome"
					              requiredMessage="Por favor, informe seu nome." 
					              value="#{usuarioController.novoUsuario.nome}"
								  required="true"></p:inputText>
					
						<p:outputLabel for="dataNascimento" value="Data Nascimento:" />
	        			<p:calendar id="dataNascimento"
	        					pattern="dd/MM/yyyy" 
	        					value="#{usuarioController.novoUsuario.dataNascimento}" 
	        					showOn="button" />
					
						<p:outputLabel for="sobrenome" value="Sobrenome:" />
						<p:inputText  id="sobrenome"
					              requiredMessage="Por favor, informe seu sobrenome." 
					              value="#{usuarioController.novoUsuario.sobrenome}"
								  required="true"></p:inputText>
								  
						<p:outputLabel for="email" value="E-mail:" />
						<p:inputText  id="email"
					              requiredMessage="Por favor, informe seu email." 
					              value="#{usuarioController.novoUsuario.email}"
								  required="true"></p:inputText>
								  
						<p:outputLabel for="senha" value="Senha:" />
						<p:password  id="senha"
								match="senhaConfirmacao"
								 requiredMessage="Por favor, informe sua senha." 
								 validatorMessage="A senhas devem ser iguais."
								 feedback="true"
								 inline="true"
                    			 promptLabel="Digite uma senha:" 
                    			 weakLabel="Fraca"
                    			 goodLabel="MÃ©dia" 
                    			 strongLabel="Forte"
				              value="#{usuarioController.novoUsuario.senha}"
							  required="true"></p:password>
							  
						<p:outputLabel for="senhaConfirmacao" value="Confirmar Senha:" />
						<p:password  id="senhaConfirmacao"
									value="#{usuarioController.novoUsuario.senha}" 
								    required="true"></p:password>
				
                    	<br/>
                        <p:messages id="messages"  
                        	showDetail="false"  autoUpdate="true" closable="true" />
                        <br/>
                        
                        <p:panelGrid class="actions">
                        	<p:row columns="2">
	                        	<p:column>
	                        	
	                        		<p:button
	                        				outcome="/index.xhtml"
	                        				value="Cancelar"
	                        				class="cancelar"
	                        				icon="fa fa-times"/>
	                        	</p:column>
	                        	<p:column>
								 <p:commandButton
									id="button"
									action="#{usuarioController.cadastrarNovoUsuario}"
									update="formCadastrarUsuario"
									class="cadastrar"
									value="Cadastrar" icon="fa fa-user-plus" />
    	
	                        	</p:column>
                        	</p:row>
                        </p:panelGrid>
                        
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
